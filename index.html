<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المصيبة للخدمات الرقمية | تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-container { background: #ffffff; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #2c3e50; margin-bottom: 30px; font-weight: 700; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: #2c3e50; }
        button { width: 100%; padding: 14px; background-color: #2c3e50; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        button:hover { background-color: #34495e; }
        .footer-text { margin-top: 20px; color: #7f8c8d; font-size: 14px; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>نظام إدارة الخدمات</h2>
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="login()">تسجيل الدخول</button>
        <p class="footer-text">المصيبة لخدمات الدعم الفني</p>
    </div>

    <script>
        function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            
            // نظام التحقق من الهوية
            if(u === "ADMIN" && p === "0598787757") {
                window.location.href = "admin.html";
            } 
            else if((u === "نجلاء" || u === "ورده") && p === "2026") {
                sessionStorage.setItem('currentUser', u);
                window.location.href = "services.html";
            } 
            else {
                alert("بيانات الدخول غير صحيحة، يرجى مراجعة الإدارة.");
            }
        }
    </script>
</body>
</html>
