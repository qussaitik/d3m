<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المصيبة | تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --main-grad: linear-gradient(135deg, #00f2ea, #ff00ff); }
        body { font-family: 'Tajawal', sans-serif; background: #0f0c29; background: linear-gradient(to bottom, #24243e, #0f0c29); height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 380px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        h2 { font-weight: 900; font-size: 32px; background: var(--main-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; margin: 12px 0; border-radius: 12px; border: none; background: rgba(255,255,255,0.1); color: white; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { background: rgba(255,255,255,0.2); box-shadow: 0 0 15px #00f2ea; }
        button { width: 100%; padding: 15px; background: var(--main-grad); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 18px; margin-top: 20px; transition: 0.4s; }
        button:hover { transform: scale(1.05); box-shadow: 0 8px 25px rgba(0, 242, 234, 0.4); }
    </style>
</head>
<body>
    <div class="glass-card">
        <h2>المُصـيـبـة</h2>
        <input type="text" id="user" placeholder="اسم المستخدم">
        <input type="password" id="pass" placeholder="كلمة المرور">
        <button onclick="login()">دخول المنصة</button>
    </div>
    <script>
        function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u === "ADMIN" && p === "0598787757") window.location.href = "admin.html";
            else if((u === "نجلاء" || u === "ورده") && p === "2026") {
                sessionStorage.setItem('currentUser', u);
                window.location.href = "services.html";
            } else alert("عذراً، البيانات غير صحيحة.");
        }
    </script>
</body>
</html>
