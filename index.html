<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>المصيبة | دخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Tajawal', sans-serif; 
            background: linear-gradient(135deg, #0f0c29, #302b63); 
            height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; color: white;
        }
        .glass-card { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(15px); 
            padding: 30px; border-radius: 25px; 
            width: 85%; max-width: 400px; /* عرض مناسب للموبايل */
            text-align: center; border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        h2 { font-size: 35px; font-weight: 900; background: linear-gradient(to left, #00f2ea, #ff00ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 30px; }
        input { 
            width: 100%; padding: 18px; margin: 15px 0; border-radius: 15px; border: none; 
            background: rgba(255,255,255,0.1); color: white; font-size: 18px; /* تكبير الخط والخانات */
            box-sizing: border-box; outline: none; 
        }
        button { 
            width: 100%; padding: 18px; background: linear-gradient(45deg, #00f2ea, #ff00ff); 
            color: white; border: none; border-radius: 15px; cursor: pointer; 
            font-weight: bold; font-size: 20px; margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h2>المُصـيـبـة</h2>
        <input type="text" id="user" placeholder="اسم المستخدم">
        <input type="password" id="pass" placeholder="كلمة المرور">
        <button onclick="login()">دخول المنصة</button>
    </div>
    <script>
        function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u === "ADMIN" && p === "0598787757") window.location.href = "admin.html";
            else if((u === "نجلاء" || u === "ورده") && p === "2026") {
                sessionStorage.setItem('currentUser', u);
                window.location.href = "services.html";
            } else alert("البيانات غير صحيحة يا غالي.");
        }
    </script>
</body>
</html>
