<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المصيبة لخدمات الدعم | دخول</title>
    <style>
        :root { --main-color: #ff4b2b; --bg-color: #0f0f0f; --card-bg: #1a1a1a; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg-color); color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: var(--card-bg); padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(255, 75, 43, 0.2); width: 100%; max-width: 350px; text-align: center; border: 1px solid #333; }
        h2 { color: var(--main-color); margin-bottom: 25px; font-size: 28px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #222; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--main-color); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        button:hover { background: #ff416c; transform: scale(1.02); }
        .toggle-link { color: #888; font-size: 13px; margin-top: 20px; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>المصيبة للدعم</h2>
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="handleAuth()">دخول / إنشاء حساب</button>
        <p class="toggle-link">نسيت كلمة المرور؟ (تواصل مع الإدارة)</p>
    </div>

    <script>
        function handleAuth() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(u === "ADMIN" && p === "0598787757") {
                window.location.href = "admin.html";
            } else if(u !== "" && p !== "") {
                sessionStorage.setItem('currentUser', u);
                window.location.href = "services.html";
            } else {
                alert("يا غالي عبي البيانات أول!");
            }
        }
    </script>
</body>
</html>
