<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول | عالم المصيبة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6c5ce7; --bg: #f8f9fd; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; width: 320px; }
        input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 12px; border: 2px solid #eee; box-sizing: border-box; text-align: center; font-family: 'Tajawal'; }
        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>أهلاً بك ✨</h2>
        <input type="text" id="user" placeholder="اسمك الكريم">
        <input type="password" id="pass" placeholder="كلمة المرور">
        <button onclick="login()">دخول للموقع</button>
    </div>
    <script>
        sessionStorage.clear();
        function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if (p === "159159" && u) {
                sessionStorage.setItem('currentUser', u);
                window.location.href = "services.html";
            } else { alert("البيانات غلط يا بطل!"); }
        }
    </script>
</body>
</html>
