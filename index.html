<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | عالم المصيبة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #6c5ce7; --secondary-color: #00cec9; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Tajawal', sans-serif; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden;
            background-color: #000; /* لون احتياطي */
        }

        /* حاوية الخلفية لضمان ظهور الصورة */
        .bg-fixed {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('qussai.png'); /* تأكد إن الاسم qussai.png بالظبط */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* طبقة التعتيم والتغبيش */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(5px);
            z-index: 0;
        }

        .login-container { 
            background: rgba(255, 255, 255, 0.9); 
            padding: 40px 30px; 
            border-radius: 30px; 
            width: 90%; 
            max-width: 400px; 
            text-align: center; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); 
            position: relative;
            z-index: 10;
        }

        .icon-header { margin-bottom: 20px; display: flex; justify-content: center; }
        
        /* علم فلسطين 3D دائري */
        .pal-flag {
            width: 90px; height: 90px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        h2 { color: #2d3436; font-weight: 900; margin-bottom: 25px; font-size: 24px; }
        input { 
            width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 15px; 
            border: 2px solid #edf2f7; text-align: center; font-family: 'Tajawal'; outline: none;
        }
        button { 
            width: 100%; padding: 15px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white; border: none; border-radius: 15px; font-weight: 700; cursor: pointer; font-size: 18px; 
        }

        #loader {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9); z-index: 1000; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="bg-fixed"></div>
    <div class="overlay"></div>

    <div id="loader">
        <div class="spinner"></div>
        <p>جاري التحميل...</p>
    </div>

    <div class="login-container">
        <div class="icon-header">
            <img src="https://raw.githubusercontent.com/lipis/flag-icons/main/flags/4x3/ps.svg" class="pal-flag" alt="Palestine">
        </div>
        <h2>مرحباً بك</h2>
        <input type="text" id="user" placeholder="اسم المستخدم">
        <input type="password" id="pass" placeholder="كلمة المرور">
        <button onclick="executeLogin()">دخول آمن</button>
    </div>

    <script>
        async function executeLogin() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            if(!user || !pass) { alert("دخل بياناتك!"); return; }
            document.getElementById('loader').style.display = 'flex';
            // نفس كود الـ Fetch تبعك هون
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; alert("جاري الاتصال بالسيرفر..."); }, 1000);
        }
    </script>
</body>
</html>
