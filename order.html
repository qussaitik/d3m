<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقديم الطلب</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background: #0f0c29; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 20px; width: 85%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #00f2ea; border: none; border-radius: 10px; font-weight: bold; font-size: 18px; cursor: pointer; color: #000; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="title">طلب خدمة</h2>
        <input type="text" id="link" placeholder="رابط الحساب أو الفيديو">
        <input type="number" id="qty" placeholder="الكمية المطلوبة">
        <button onclick="sendOrder()">تأكيد وإرسال الطلب</button>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbx-CzLtyGIJyoggh6GqSahiumRMrErOMAoXA1pjYdbECXp2PSEke1zXLyelzldXCxin/exec";
        const service = localStorage.getItem('chosenService');
        document.getElementById('title').innerText = "طلب " + service;

        async function sendOrder() {
            const link = document.getElementById('link').value;
            const qty = document.getElementById('qty').value;
            const user = sessionStorage.getItem('currentUser');
            if(!link || !qty) return alert("يرجى تعبئة جميع الخانات!");

            fetch(scriptURL, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify({ action: "addOrder", user: user, service: service, link: link, qty: qty, date: new Date().toLocaleString() })
            });

            const msg = `*طلب جديد من المصيبة*%0A*المستخدم:* ${user}%0A*الخدمة:* ${service}%0A*الرابط:* ${link}%0A*الكمية:* ${qty}`;
            window.location.href = `https://wa.me/972555630038?text=${msg}`;
        }
    </script>
</body>
</html>
