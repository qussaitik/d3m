<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الطلب</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --p: #6c5ce7; --s: #00cec9; --bg: #f4f7fe; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; padding: 20px; }
        
        .order-container { 
            background: white; padding: 40px 30px; border-radius: 30px; 
            width: 100%; max-width: 400px; text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); border: 1px solid #edf2f7;
        }
        .service-badge { 
            background: #f0eeff; color: var(--p); padding: 8px 15px; 
            border-radius: 12px; font-weight: 700; font-size: 14px; margin-bottom: 20px; display: inline-block;
        }
        h2 { color: #2d3436; margin-bottom: 25px; font-weight: 900; }
        input { 
            width: 100%; padding: 15px; margin-bottom: 15px; 
            border-radius: 15px; border: 2px solid #f1f2f6; 
            font-family: 'Tajawal'; text-align: center; font-size: 16px; outline: none;
        }
        input:focus { border-color: var(--p); }
        
        button { 
            width: 100%; padding: 16px; 
            background: linear-gradient(135deg, var(--p), var(--s));
            color: white; border: none; border-radius: 15px; 
            font-weight: 700; font-size: 18px; cursor: pointer; transition: 0.3s;
        }
        .back-link { display: block; margin-top: 20px; color: #b2bec3; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="order-container">
        <div id="service-name" class="service-badge">جاري التحميل...</div>
        <h2>أكمل بيانات طلبك</h2>
        <input type="text" id="link" placeholder="رابط الحساب أو الفيديو">
        <input type="number" id="quantity" placeholder="الكمية المطلوبة">
        <button id="submit-btn" onclick="processOrder()">تأكيد الطلب</button>
        <a href="services.html" class="back-link">العودة للخدمات</a>
    </div>

    <script>
        const url = "https://script.google.com/macros/s/AKfycbxCZH5YiykKS0_PS4rs2nsUbXDiXZfBelymkvieUeupMdJO4VxTsyTcn80sEdT6gO5o/exec";
        const service = localStorage.getItem('chosenService');
        const user = sessionStorage.getItem('currentUser');
        document.getElementById('service-name').innerText = "الخدمة: " + service;

        async function processOrder() {
            const linkValue = document.getElementById('link').value;
            const qtyValue = document.getElementById('quantity').value;
            if(!linkValue || !qtyValue) return alert("يرجى إدخال كافة البيانات.");
            
            const btn = document.getElementById('submit-btn');
            btn.disabled = true; btn.innerText = "جاري المعالجة...";
            
            const finalRequestURL = `${url}?action=addOrder&user=${encodeURIComponent(user)}&service=${encodeURIComponent(service)}&link=${encodeURIComponent(linkValue)}&qty=${qtyValue}&date=${encodeURIComponent(new Date().toLocaleString('ar-EG'))}`;

            try {
                const response = await fetch(finalRequestURL);
                const result = await response.text();
                
                if(result === "LowBalance") {
                    alert("عذراً، الرصيد المتوفر لا يكفي لإتمام الطلب.");
                    btn.disabled = false; btn.innerText = "تأكيد الطلب";
                } else if(result === "Success") {
                    alert("تم تأكيد الطلب بنجاح.");
                    window.location.href = `https://wa.me/972555630038?text=طلب جديد من ${user}:%0Aالخدمة: ${service}%0Aالكمية: ${qtyValue}%0Aالرابط: ${linkValue}`;
                } else {
                    alert("حدث خطأ غير متوقع، يرجى المحاولة لاحقاً.");
                    btn.disabled = false; btn.innerText = "تأكيد الطلب";
                }
            } catch(e) { 
                alert("تعذر الاتصال بالخادم."); 
                btn.disabled = false; 
            }
        }
    </script>
</body>
</html>
