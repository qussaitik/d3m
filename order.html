<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقديم الطلب</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background: #0f0c29; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
        .order-card { 
            background: rgba(255,255,255,0.1); backdrop-filter: blur(15px);
            padding: 35px 25px; border-radius: 25px; 
            width: 85%; max-width: 400px; text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        h2 { font-size: 28px; color: #00f2ea; margin-bottom: 25px; }
        input { 
            width: 100%; padding: 18px; margin: 12px 0; border-radius: 12px; border: none;
            background: rgba(0,0,0,0.3); color: white; font-size: 18px; box-sizing: border-box;
        }
        .btn-submit { 
            width: 100%; padding: 18px; background: linear-gradient(45deg, #00f2ea, #667eea);
            color: #000; font-weight: 900; font-size: 20px; border: none; border-radius: 12px; margin-top: 15px;
        }
        /* نافذة التأكيد */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: #1a1a2e; padding: 30px; border-radius: 20px; text-align: center; width: 80%; border: 2px solid #ff00ff; }
        .btn-wa { background: #25D366; color: white; padding: 15px; border-radius: 10px; border: none; width: 100%; font-weight: bold; font-size: 18px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="order-card">
        <h2 id="stitle">تفاصيل الطلب</h2>
        <input type="text" id="link" placeholder="أدخل الرابط هنا">
        <input type="number" id="qty" placeholder="الكمية المطلوبة">
        <button class="btn-submit" onclick="submitOrder()">إرسال الطلب</button>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p style="font-size: 18px; font-weight: bold;">تم تسجيل بيانات الطلب!<br>يرجى التأكيد عبر واتساب.</p>
            <button class="btn-wa" onclick="goWA()">تأكيد عبر واتساب ✅</button>
        </div>
    </div>

    <script>
        const s = localStorage.getItem('chosenService');
        document.getElementById('stitle').innerText = "طلب " + s;

        function submitOrder() {
            if(!document.getElementById('link').value || !document.getElementById('qty').value) return alert("عبي الخانات!");
            document.getElementById('confirmModal').style.display = 'flex';
        }

        function goWA() {
            const l = document.getElementById('link').value;
            const q = document.getElementById('qty').value;
            const u = sessionStorage.getItem('currentUser');
            const msg = `*طلب جديد من المصيبة*%0A*المستخدم:* ${u}%0A*الخدمة:* ${s}%0A*الرابط:* ${l}%0A*الكمية:* ${q}`;
            window.location.href = `https://wa.me/972555630038?text=${msg}`;
        }
    </script>
</body>
</html>
