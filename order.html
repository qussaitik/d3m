<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نموذج تقديم الطلب</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .order-form { background: white; padding: 40px; border-radius: 15px; width: 100%; max-width: 450px; box-shadow: 0 4px 25px rgba(0,0,0,0.05); }
        h2 { color: #2c3e50; margin-bottom: 25px; text-align: center; }
        input { width: 100%; padding: 14px; margin: 15px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 16px; background-color: #27ae60; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 17px; transition: 0.3s; }
        button:hover { background-color: #219150; }
    </style>
</head>
<body>
    <div class="order-form">
        <h2 id="service-name">تقديم طلب جديد</h2>
        <input type="text" id="link" placeholder="أدخل الرابط الإلكتروني">
        <input type="number" id="qty" placeholder="أدخل الكمية المطلوبة">
        <button onclick="confirmOrder()">إرسال الطلب عبر الواتساب</button>
    </div>
    <script>
        const service = localStorage.getItem('chosenService') || "الخدمة";
        document.getElementById('service-name').innerText = "طلب " + service;

        function confirmOrder() {
            const link = document.getElementById('link').value;
            const qty = document.getElementById('qty').value;
            if(!link || !qty) return alert("يرجى إكمال جميع الحقول.");

            let orders = JSON.parse(localStorage.getItem('database')) || [];
            orders.push({
                user: sessionStorage.getItem('currentUser') || "مشرف",
                service: service,
                link: link,
                qty: qty,
                date: new Date().toLocaleString()
            });
            localStorage.setItem('database', JSON.stringify(orders));

            const msg = `*إخطار بطلب جديد*%0A*المستخدم:* ${sessionStorage.getItem('currentUser')}%0A*الخدمة:* ${service}%0A*الرابط:* ${link}%0A*الكمية:* ${qty}`;
            window.location.href = `https://wa.me/972555630038?text=${msg}`;
        }
    </script>
</body>
</html>
